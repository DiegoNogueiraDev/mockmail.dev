services:
  mongodb:
    image: mongo:7.0
    container_name: mockmail-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mockmail_dev_2026
    volumes:
      - mongodb_data:/data/db
      - ./database-backup:/backup
    networks:
      - mockmail-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mockmail-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - mockmail-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: mockmail-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mockmail
      POSTGRES_PASSWORD: mockmail_dev_2026
      POSTGRES_DB: mockmail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mockmail-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockmail"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
  redis_data:
  postgres_data:

networks:
  mockmail-network:
    driver: bridge
